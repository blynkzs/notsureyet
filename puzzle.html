<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>some puzzles idk</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1em;
      text-align: center;
    }
    .main-content {
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 0;
      margin: 20px 0;
      border: 2px solid #333;
    }
    .square {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }
    .puzzle-controls {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 8px 16px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>chess puzzles</h1>
  </header>

  <div class="main-content">
    <h2 id="puzzleTitle">Puzzle 1</h2>
    <p id="puzzleDescription">White to move and mate in 1</p>

    <div id="chessboard"></div>

    <div class="puzzle-controls">
      <button id="prevPuzzleBtn">← Previous</button>
      <button id="nextPuzzleBtn">Next →</button>
    </div>
  </div>

  <script>
    const board = document.getElementById("chessboard");
    const title = document.getElementById("puzzleTitle");
    const desc = document.getElementById("puzzleDescription");

    const puzzles = [
      {
        title: "Puzzle 1",
        description: "White to move and mate in 1",
        pieces: {
          e1: "♔",
          h5: "♕",
          g8: "♚"
        }
      },
      {
        title: "Puzzle 2",
        description: "Black to move and capture the Queen",
        pieces: {
          a1: "♕",
          a8: "♜"
        }
      },
      {
        title: "Puzzle 3",
        description: "White to move and checkmate in 2",
        pieces: {
          h1: "♖",
          h6: "♕",
          g8: "♚"
        }
      }
    ];

    let currentPuzzle = 0;

    function renderBoard(puzzle) {
      board.innerHTML = "";
      const files = "abcdefgh";
      for (let r = 8; r >= 1; r--) {
        for (let f = 0; f < 8; f++) {
          const squareId = files[f] + r;
          const isWhite = (r + f) % 2 === 0;
          const piece = puzzle.pieces[squareId] || "";
          const square = document.createElement("div");
          square.className = "square " + (isWhite ? "white" : "black");
          square.textContent = piece;
          board.appendChild(square);
        }
      }
    }

    function showPuzzle(index) {
      const puzzle = puzzles[index];
      title.textContent = puzzle.title;
      desc.textContent = puzzle.description;
      renderBoard(puzzle);
    }

    document.getElementById("prevPuzzleBtn").onclick = () => {
      if (currentPuzzle > 0) {
        currentPuzzle--;
        showPuzzle(currentPuzzle);
      }
    };

    document.getElementById("nextPuzzleBtn").onclick = () => {
      if (currentPuzzle < puzzles.length - 1) {
        currentPuzzle++;
        showPuzzle(currentPuzzle);
      }
    };

    showPuzzle(currentPuzzle);
  </script>
</body>
</html>
