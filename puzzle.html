<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chess Puzzles</title>
<style>
  .content-area {
    text-align: center;
    padding: 10px;
    max-width: 400px;
    margin: 0 auto;
  }
  #chessboard {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
    border: 2px solid #b58863;
    border-radius: 6px;
    user-select: none;
    margin: 20px auto;
    width: 90vw;
    max-width: 400px;
    min-width: 280px;
    aspect-ratio: 1 / 1;
  }
  .square {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    cursor: default;
  }
  .light {
    background-color: #f0d9b5;
  }
  .dark {
    background-color: #b58863;
  }
  .white-piece {
    color: white;
    text-shadow:
      -1px -1px 0 #000,
       1px -1px 0 #000,
      -1px  1px 0 #000,
       1px  1px 0 #000;
  }
  .black-piece {
    color: black;
    text-shadow:
      0 0 1px #fff;
  }
  .puzzle-controls {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }
  .puzzle-controls button {
    padding: 8px 16px;
    font-size: 1rem;
    cursor: pointer;
    min-width: 120px;
    flex-grow: 1;
    max-width: 180px;
  }
  @media (max-width: 400px) {
    #chessboard {
      max-width: 320px;
      min-width: 240px;
    }
    .square {
      font-size: 2rem;
    }
  }
  @media (max-width: 320px) {
    #chessboard {
      max-width: 280px;
      min-width: 220px;
    }
    .square {
      font-size: 1.6rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Chess Puzzles</h1>
</header>
<div class="layout">
  <div class="sidebar-container" id="sidebar-container"></div>
  <div class="main-content">
    <div class="content-area">
      <h2 id="puzzleTitle">Puzzle 1: White to move and mate in 1</h2>
      <p id="puzzleDescription">White to move and mate in 1.</p>
      <div id="chessboard"></div>
      <div class="puzzle-controls">
        <button id="prevPuzzleBtn">← Previous</button>
        <button id="nextPuzzleBtn">Next →</button>
      </div>
    </div>
  </div>
</div>
<script>
  fetch('sidebar.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
    });

  const PIECES = {
    'K': '♔', 'Q': '♕', 'R': '♖', 'B': '♗',
    'N': '♘', 'P': '♙', 'k': '♚', 'q': '♛',
    'r': '♜', 'b': '♝', 'n': '♞', 'p': '♟', '.': ''
  };

  const puzzles = [
    {
      title: 'Puzzle 1: White to move and mate in 1',
      description: 'White Queen on h6, White Pawn on g7, Black King on g8. Solution: Qh7#',
      board: [
        ['.', '.', '.', '.', '.', '.', 'k', '.'],
        ['.', '.', '.', '.', '.', '.', 'P', 'Q'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', 'K', '.', '.', '.']
      ]
    },
    {
      title: 'Puzzle 2: White to move and mate in 1',
      description: 'White Rook on e4, White Pawn on e7, Black King on e8. Solution: Rxe8#',
      board: [
        ['.', '.', '.', '.', 'k', '.', '.', '.'],
        ['.', '.', '.', '.', 'P', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', 'R', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', 'K', '.', '.', '.']
      ]
    },
    {
      title: 'Puzzle 3: White to move and mate in 1',
      description: 'White Queen on d5, White Bishop on f6, Black King on h8. Solution: Qg8#',
      board: [
        ['.', '.', '.', '.', '.', '.', '.', 'k'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', 'B', '.'],
        ['.', '.', '.', 'Q', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', 'K']
      ]
    }
  ];

  let currentIndex = 0;
  const titleEl = document.getElementById('puzzleTitle');
  const descEl = document.getElementById('puzzleDescription');
  const boardEl = document.getElementById('chessboard');

  function renderBoard(board) {
    boardEl.innerHTML = '';
    for (let rank = 0; rank < 8; rank++) {
      for (let file = 0; file < 8; file++) {
        const square = document.createElement('div');
        square.classList.add('square');
        if ((rank + file) % 2 === 1) {
          square.classList.add('dark');
        } else {
          square.classList.add('light');
        }
        const pieceChar = board[rank][file];
        square.textContent = PIECES[pieceChar];
        if (pieceChar === pieceChar.toUpperCase() && pieceChar !== '.') {
          square.classList.add('white-piece');
        } else if (pieceChar === pieceChar.toLowerCase() && pieceChar !== '.') {
          square.classList.add('black-piece');
        }
        boardEl.appendChild(square);
      }
    }
  }

  function showPuzzle(index) {
    const puzzle = puzzles[index];
    titleEl.textContent = puzzle.title;
    descEl.textContent = puzzle.description;
    renderBoard(puzzle.board);
  }

  document.getElementById('prevPuzzleBtn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + puzzles.length) % puzzles.length;
    showPuzzle(currentIndex);
  });

  document.getElementById('nextPuzzleBtn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % puzzles.length;
    showPuzzle(currentIndex);
  });

  showPuzzle(currentIndex);
</script>
</body>
</html>
