<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess Puzzles</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .content-area {
      text-align: center;
    }
    #chessboard img {
      max-width: 320px;
      width: 100%;
      height: auto;
      border: 2px solid #b58863;
      border-radius: 6px;
      margin: 20px 0;
      user-select: none;
      pointer-events: none;
    }
    .puzzle-controls button {
      margin: 0 10px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chess Puzzles</h1>
  </header>

  <div class="layout">
    <div class="sidebar-container" id="sidebar-container"></div>

    <div class="main-content">
      <div class="content-area">
        <h2 id="puzzleTitle">Puzzle 1: White to move and mate in 1</h2>
        <p id="puzzleDescription">White to move and mate in 1.</p>

        <div id="chessboard">
          <img src="" alt="Chess Puzzle" />
        </div>

        <div class="puzzle-controls">
          <button id="prevPuzzleBtn">← Previous</button>
          <button id="nextPuzzleBtn">Next →</button>
        </div>
      </div>
    </div>
  </div>

<script>
  fetch('sidebar.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
    });

  const puzzles = [
    {
      title: 'Puzzle 1: White to move and mate in 1',
      description: 'White King on e1, Queen on h5, Black King on g8.',
      img: 'https://dummyimage.com/320x320/eee/000&text=Puzzle+1+Board'
    },
    {
      title: 'Puzzle 2: White to move and mate in 1',
      description: 'White Rook on e4, Black King on e8.',
      img: 'https://dummyimage.com/320x320/ddd/000&text=Puzzle+2+Board'
    },
    {
      title: 'Puzzle 3: White to move and mate in 1',
      description: 'White Queen on d5, Black King on h8.',
      img: 'https://dummyimage.com/320x320/ccc/000&text=Puzzle+3+Board'
    }
  ];

  let currentIndex = 0;
  const titleEl = document.getElementById('puzzleTitle');
  const descEl = document.getElementById('puzzleDescription');
  const imgEl = document.querySelector('#chessboard img');

  function showPuzzle(index) {
    const puzzle = puzzles[index];
    titleEl.textContent = puzzle.title;
    descEl.textContent = puzzle.description;
    imgEl.src = puzzle.img;
    imgEl.alt = puzzle.title;
  }

  document.getElementById('prevPuzzleBtn').onclick = () => {
    currentIndex = (currentIndex - 1 + puzzles.length) % puzzles.length;
    showPuzzle(currentIndex);
  };
  document.getElementById('nextPuzzleBtn').onclick = () => {
    currentIndex = (currentIndex + 1) % puzzles.length;
    showPuzzle(currentIndex);
  };

  showPuzzle(currentIndex);
</script>

</body>
</html>
