<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sidebar Layout</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 60px);
      overflow: hidden;
      padding: 20px;
      gap: 20px;
    }

    .sidebar {
      background-color: #fefefe;
      width: 200px;
      padding: 20px;
      text-align: left;
      border-radius: 5px;
      box-shadow: 0 0 5px #aaa;
      color: black;
      overflow-y: auto;
    }

    .logo {
      width: 80px;
      height: auto;
      margin: 0 auto 20px auto;
      display: block;
    }

    .nav-button {
      display: block;
      background-color: #4CAF50;
      color: black;
      text-decoration: none;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .nav-button:hover {
      background-color: #3e8e41;
    }

  
    .main-content {
      flex: 1;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      overflow-y: auto;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <a href="index.html">
        <img src="logo.jpg" alt="Chess Logo" class="logo" />
      </a>
      <h2>Menu</h2>
      <a href="games.html" class="nav-button">Games</a>
      <a href="rules.html" class="nav-button">Rules</a>
      <a href="chesshistory.html" class="nav-button">About Chess</a>
      <a href="puzzle.html" class="nav-button">Puzzles</a>
      <a href="matchhistory.html" class="nav-button">Match History</a>
      <a href="contact.html" class="nav-button">Contact Us</a>
    </aside>


  </div>
</body>
</html>
