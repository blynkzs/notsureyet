<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sidebar Layout</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: block;
    }

    .logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #2c2c2c;
      color: white;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <a href="index.html">
        <img src="logo.jpg" alt="Chess Logo" class="logo" />
      </a>
      <h2>Menu</h2>
      <a href="games.html" class="nav-button">Games</a>
      <a href="rules.html" class="nav-button">Rules</a>
      <a href="puzzle.html" class="nav-button">Puzzles</a>
      <a href="matchhistory.html" class="nav-button">Match History</a>
    </aside>

    <div class="main-content">
      <h1>Page Title</h1>
      <p>This is your main content area. Add whatever you want here.</p>
    </div>
  </div>
</body>
</html>
