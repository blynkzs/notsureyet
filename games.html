<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maybe Chess</title>
  <link rel="stylesheet" href="styles.css" />

 <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    height: 60px;
    line-height: 60px;
    text-align: center;
    flex-shrink: 0;
  }

  .main-layout {
    display: flex;
    flex: 1;
    height: calc(100vh - 60px);
    overflow: hidden;
  }

  #sidebar-container {
    width: 200px;
    flex-shrink: 0;
    overflow-y: auto;
  }

  .board-area {
    flex: 1;
    display: flex;
    padding: 20px;
    gap: 20px;
    align-items: center;
    justify-content: center;
  }

  .left-panel,
  #move-log-container {
    width: 160px;
  }

  .captured-box {
    margin-bottom: 20px;
  }

  .captured-pieces {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
  }

  #chessboard {
    width: 480px;
    height: 480px;
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
  }

  .square {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <header>
    <h1>Maybe Chess</h1>
  </header>
<div id="sidebar-container"></div>
  

    <div class="board-area">
      <div class="left-panel">
        <div class="captured-box white-captured">
          <h3>White Captured</h3>
          <div class="captured-pieces" id="white-captured"></div>
        </div>
        <div class="captured-box black-captured">
          <h3>Black Captured</h3>
          <div class="captured-pieces" id="black-captured"></div>
        </div>
      </div>

      <div id="chessboard"></div>

      <div id="move-log-container">
        <h3>Move Log</h3>
        <ol id="move-log-list"></ol>
      </div>
    </div> 
  
<script>
    fetch("sidebar.html")
      .then(response => response.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
      });
  </script>
  <script src="script.js"></script>
</body>
</html>
