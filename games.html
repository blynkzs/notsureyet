<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Chess Game</h1>
  </header>
  <div class="container">
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <a href="rules.html" class="nav-button">Rules</a>
      <a href="puzzles.html" class="nav-button">Puzzles</a>
    </div>

    <div class="board-area">
      <div class="left-panel">
        <div class="captured-box">
          <h4>White Captured</h4>
          <div class="captured-pieces" id="white-captured"></div>
        </div>
        <div class="captured-box">
          <h4>Black Captured</h4>
          <div class="captured-pieces" id="black-captured"></div>
        </div>
      </div>

      <div id="chessboard"></div>

      <div id="move-log-container">
        <h3>Move Log</h3>
        <ol id="move-log-list"></ol>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
