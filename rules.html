<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rules Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
    }
    .layout {
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      width: 320px;
      aspect-ratio: 1 / 1;
      background: #333;
      border: 2px solid #333;
      margin-top: 20px;
      user-select: none;
    }
    .square {
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
    }
    .square.light {
      background-color: #a0a0a0;
      color: black;
    }
    .square.dark {
      background-color: #2b2b2b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rules Test</h1>
  </header>
  <div class="layout">
    <div class="sidebar-container" id="sidebar-container">Sidebar loading...</div>
    <main class="main-content">
      <p>This is the rules content area.</p>
      <div id="chessboard"></div>
    </main>
  </div>

  <script>
    fetch('sidebar.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
      })
      .catch(() => {
        document.getElementById('sidebar-container').innerHTML = 'Failed to load sidebar.';
      });

    const board = document.getElementById('chessboard');

    function drawBoard() {
      board.innerHTML = '';
      for(let row = 0; row < 8; row++) {
        for(let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
          if(row === 3 && col === 3) square.textContent = 'â™™';
          board.appendChild(square);
        }
      }
    }

    drawBoard();
  </script>
</body>
</html>
